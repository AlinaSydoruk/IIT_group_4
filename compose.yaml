services:
  web:
    build: .
    ports:
      - "8000:5000"
    volumes:
      - .:/code
    environment:
      FLASK_DEBUG: "true"
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    expose:
      - 6379:6379
    command: [ "redis-server" ]
    networks:
      - connections

networks:
  connections:
    name: connections
    driver: bridge